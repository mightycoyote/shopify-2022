<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Radio+Canada:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Fun with AI</title>
</head>

<body>
  <header>
    <h1>Fun with AI</h1>
  </header>

  <div>
    <h2>Write a song with <a href="https://beta.openai.com/docs/engines/gpt-3">Curie!</a></h2>
    <form id="prompt_for_api">
      <label for="prompt_input">Enter a lyric: <span class="optional">(optional)</span></label>
      <textarea id="prompt_input" name="prompt_input"></textarea>
      <button id="prompt_submit" name="prompt_submit" value="Submit">Submit</button>
    </form>
  </div>

  <div class="responses">
    <h2>Responses</h2>
    <output form="prompt_for_api" id="prompt_output">

      <div class="prompt_and_response">

        <p class="prompt_label">Prompt:</p>
        <p>This is a test, this is only a test</p>

        <p class="response_label">Response:</p>
        <p class="newline">

          I'm sick of being someone's someone
          I'm sick of feeling like I'm not good enough
          I'm sick of pretending to be happy
          I'm sick of being someone's someone</p>

      </div>

    </output>
  </div>

  <footer>
    <p>Sarah Wilkes | <a href="https://mightycoyote.github.io/">mightycoyote.github.io</a></p>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
